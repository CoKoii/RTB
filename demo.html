<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>招聘岗位</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff5f6;
        font-family: "PingFang SC", sans-serif, Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        letter-spacing: 0.5px; /* 字间距 */
      }

      .container {
        width: 375px;
        height: 667px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 24px;
        position: relative;
        overflow-y: auto;
        font-size: 16px;
        line-height: 1.8; /* 增加行高使文本更易读 */
        color: #333;
      }

      .header {
        font-size: 28px;
        font-weight: bold;
        color: #ff2d55;
        text-align: center;
        margin-bottom: 16px;
      }

      .sub-header {
        font-size: 20px;
        color: #e91e63;
        margin-top: 20px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .job-details {
        margin-bottom: 20px;
      }

      .footer {
        margin-top: 24px;
        font-size: 14px;
        color: #888;
        text-align: center;
      }

      .logo {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 16px;
        color: #ff2d55;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">1291324867@qq.com</div>
      <div class="header">🔥高薪热招岗位｜内推有奖</div>

      <!-- 每个岗位的详细信息 -->
      <div class="job-details">
        <div class="sub-header">AI Infra Engineer</div>
        <p><strong>C9本科+</strong>, 深圳</p>
        <p>熟悉主流AI框架，Python/C++</p>
        <p>Linux环境，薪资100-300w</p>
        <p>推荐奖2-3万</p>
      </div>

      <div class="footer">📌 内推请私信 📌</div>
    </div>
  </body>
</html>
